<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM REGISTRASI</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Secular+One&family=Signika+Negative&family=Varela+Round&display=swap" rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<div class="section">
    <img src="Logo-Amikom-Universitas-Amikom-Yogyakarta-Original-PNG.png" alt="">

    <div class="logoo">
    <i id="user" class='bx bxs-user-circle'></i>
    <h2>Sign-Up</h2> 
    </div>
    <div class="form">
        <form action="">
            <label for="">NAME</label><br>
            <input class="my-input" type="text" placeholder="Nama Anda"><br><br>

            <label for="">NIM</label><br>
            <input  class="my-input" type="text" placeholder="NIM Anda"><br><br>

            <label for="">BATCH YEAR</label><br>
            <input  class="my-input" type="number" placeholder="Tahun Angkatan"><br><br>

            <label for="">DATE OF BIRTH</label><br>
            <input  class="my-input" type="date" placeholder="Tanggal lahir"><br><br>

            <label for="">EMAIL ADDRESS</label><br>
            <input  class="my-input" type="Email" placeholder="Email Anda"><br><br>

            <label for="">UPLOAD YOUR PHOTO</label><br>
            <input  class="my-input" type="file" placeholder="Photo Anda" style="background-color: white;"><br><br>

            <label for="">Your RELIGION</label><br>
            <select  class="my-input" name="" id="">
                <option value="Pilih" selected>Select Your Religion</option>
                <option value="Islam">Islam</option>
                <option value="Kristen">Kristen</option>
                <option value="Hindu">Hindu</option>
                <option value="Budha">Budha</option>
                <option value="Katholik">Katholik</option>
                <option value="Konghucu">Konghucu</option>
            </select><br><br>

            <label for="">USER NAME</label><br>
            <input  class="my-input" type="text" placeholder="User Name Anda"><br><br>

            <label for="">PASSOWRD</label><br>
            <input  class="my-input" type="password" placeholder="Password Anda"><br><br>

            <label for="">RE-PASSOWRD</label><br>
            <input  class="my-input" type="password" placeholder="Masukkan ulang Password"><br><br>

            <label for="">SUBMIT</label><br>
            <input  class="my-input-2" type="submit" value="Submit Now">
        </form>
    </div>
</div>
</body>
</html>
